<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CineReview</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --cinema-red: #E50914; /* Vermelho clássico estilo cinema/streaming */
            --dark-bg: #141414;
            --card-bg: #1f1f1f;
        }

        body {
            background-color: var(--dark-bg);
            font-family: 'Poppins', sans-serif;
            color: white;
            /* Efeito de vinheta para simular uma sala de cinema escura */
            background: radial-gradient(circle, #2a2a2a 0%, #000000 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .login-container {
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 3rem 2rem;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }

        /* Estilização da Logo CineReview */
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-family: 'Bebas Neue', cursive;
            font-size: 4rem;
            color: var(--cinema-red);
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8),
                         0 0 10px rgba(229, 9, 20, 0.3);
            display: inline-block;
        }

        .logo-subtext {
            display: block;
            font-size: 0.8rem;
            letter-spacing: 4px;
            color: #888;
            margin-top: -5px;
        }

        /* Ajustes nos inputs para o tema Dark */
        .form-control {
            background-color: #333;
            border: 1px solid #444;
            color: white;
            padding: 0.75rem;
        }

        .form-control:focus {
            background-color: #444;
            border-color: var(--cinema-red);
            color: white;
            box-shadow: 0 0 0 0.25rem rgba(229, 9, 20, 0.25);
        }

        .form-label {
            font-weight: 500;
            color: #bbb;
        }

        /* Botão com efeito de "Estreia" */
        .btn-primary {
            background-color: var(--cinema-red);
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #b20710;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(229, 9, 20, 0.4);
        }

        .footer-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-container">
        <h1 class="logo-text">CineReview</h1>
    </div>

    <form method="post" th:action="@{/login}">
        <div class="mb-4">
            <label for="username" class="form-label">Usuário</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Seu nome de usuário" required>
        </div>
        <div class="mb-4">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Sua senha secreta" required>
        </div>

        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-primary">ENTRAR</button>
        </div>
    </form>

    <div class="footer-text">
        &copy; 2026 CineReview API Project.
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
